<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>name</th>
        <th>age</th>
        <th>teacher</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>class-101</th>
        <td>jack</td>
        <td>20</td>
        <td rowspan="2">tom</td>
      </tr>
      <tr>
        <th>class-102</th>
        <td>elliot</td>
        <td>21</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">Hello World</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
