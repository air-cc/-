<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本</title>
</head>
<body>
hello
world
<br>
hello
world
<hr>
hello
<p>段落部分: 默认浏览器在显示段落时会另起一行并与后续段落保持一定的距离</p>
world

hello
<blockquote cite="http://应用的出处">长引用</blockquote>
world
<q cite="http://应用的出处">短引用</q>
me

<strong>表示重要</strong>
<em>表示强调</em>
<abbr title="这个缩略词的完整形式">表示缩写名词</abbr>
<cite>表示引用的某个作品的名字</cite>
<address>表示页面设计人员的地址<a href="mailto:cc@iaircc.com">我的邮箱</a></address>
<ins>表示已插入的内容</ins>
<del>表示已删除的内容</del>
<s>表示不准确的内容</s>
</body>
</html>
