<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表</title>
</head>
<body>
  <!-- 有序列表 -->
  <ol>
    <li>列表项一</li>
    <li>列表项二</li>
  </ol>

  <!-- 无序列表 -->
  <ul>
    <li>列表项</li>
    <li>列表项</li>
  </ul>

  <!-- 定义列表 -->
  <dl>
    <dt>术语一</dt>
    <dd>定义定义定义定义定义定义定义定义定义定义定义定义定义定义定义定义定义定义定义</dd>

    <dt>术语二</dt>
    <dd>定义定义定义定义定义定义</dd>

    <dt>术语三</dt>
    <dt>术语四</dt>
    <dd>共用同一个定义</dd>

    <dt>术语五</dt>
    <dd>共用同一术语</dd>
    <dd>共用同一术语</dd>
  </dl>

</body>
</html>
